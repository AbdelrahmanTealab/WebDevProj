<ion-header>
  <ion-toolbar padding class="toolbar-main-class">
    <ion-item-divider sticky="true" class="main-header">
      <ion-row class="main-header-row">
        <ion-img src="../assets/img/user.png" class="user-photo"></ion-img>
        <ion-col>
            <ion-card-subtitle>Jane Doe</ion-card-subtitle>
            <ion-card-subtitle><ion-text><sub>Occupational Therapist</sub></ion-text></ion-card-subtitle>
        </ion-col>
        <ion-button class="my-logout-button" [routerLink]="['']" routerDirection="back"><ion-icon name="log-out-outline"></ion-icon></ion-button>
      </ion-row>
  </ion-item-divider>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding class="bg-class">

<ion-list class="item-list-bg">

  <ion-item class="item-list-bg" *ngFor="let patient of data | filter:filterTerm" (click)="selectPatient(patient)">
    <ion-card class="item-list-card">
      <img src="../assets/img/patientuser.png" />
      <ion-card-header>
        <ion-row class="ion-align-items-end">
          <ion-col>
            <ion-card-subtitle>{{patient.ID}}</ion-card-subtitle>
          </ion-col>
          <ion-col class="ion-align-self-start">
            <ion-card-subtitle>{{patient.DateTime | date:"HH:mm a dd/MM/YYYY"}}</ion-card-subtitle>
          </ion-col>
        </ion-row>
        <ion-card-title>{{patient.Name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>

        <ion-row class="ion-align-items-end">
          <ion-col>
            <ion-label>Age</ion-label>
          </ion-col>
          <ion-col class="ion-align-self-start">
            <ion-label class="item-list-card-value">{{patient.Age}}</ion-label>
          </ion-col>
        </ion-row>

        <ion-row class="ion-align-items-end">
          <ion-col>
            <ion-label>Blood Pressure</ion-label>
          </ion-col>
          <ion-col class="ion-align-self-start">
            <ion-label class="item-list-card-value">{{patient.BloodPressure}}</ion-label>
          </ion-col>
        </ion-row>

        <ion-row class="ion-align-items-end">
          <ion-col>
            <ion-label>Respiratory Rate</ion-label>
          </ion-col>
          <ion-col class="ion-align-self-start">
            <ion-label class="item-list-card-value">{{patient.RespiratoryRate}}</ion-label>
          </ion-col>
        </ion-row>

        <ion-row class="ion-align-items-end">
          <ion-col>
            <ion-label>Blood Oxygen</ion-label>
          </ion-col>
          <ion-col class="ion-align-self-start">
            <ion-label class="item-list-card-value">{{patient.BloodOxygen}}</ion-label>
          </ion-col>
        </ion-row>

        <ion-row class="ion-align-items-end">
          <ion-col>
            <ion-label>Heart Beat</ion-label>
          </ion-col>
          <ion-col class="ion-align-self-start">
            <ion-label class="item-list-card-value">{{patient.HeartBeat}}</ion-label>
          </ion-col>
        </ion-row>

      </ion-card-content>
    </ion-card>
  </ion-item>
</ion-list>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar class="footer-main">
    <ion-row class="footer-buttons-row">
      <ion-button (click)="getData()"><ion-icon name="refresh-outline"></ion-icon></ion-button>
      <ion-button (click)="addData()"><ion-icon name="person-add-outline"></ion-icon></ion-button>
      <ion-button (click)="deleteData()"><ion-icon name="trash-outline"></ion-icon></ion-button>
      <ion-button (click)="updateData()"><ion-icon name="create-outline"></ion-icon></ion-button>
    </ion-row>

    <ion-searchbar showCancelButton="focus" placeholder="Search..." [(ngModel)]="filterTerm" animated="true"></ion-searchbar>

  </ion-toolbar>
</ion-footer>
